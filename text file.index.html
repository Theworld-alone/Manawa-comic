<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Read comics and manga online on Manawa" />
  <title>Manawa Comics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <header class="bg-purple-700 text-white p-4 text-center text-2xl font-bold">

    <div class="grid gap-4 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4">
      <!-- Comic 1 -->
      <a href="reader.html?comic=naruto" class="bg-white shadow rounded p-4 hover:bg-purple-100">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg" alt="Naruto" class="w-full h-40 object-cover rounded mb-2">
        <p class="text-center font-medium">Naruto</p>
      </a>
      
      <!-- Comic 2 -->
      <a href="reader.html?comic=onepiece" class="bg-white shadow rounded p-4 hover:bg-purple-100">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/76/OnePieceCover1.jpg" alt="One Piece" class="w-full h-40 object-cover rounded mb-2">
        <p class="text-center font-medium">One Piece</p>
      </a>

      <!-- Add more comics here -->
    </div>
  </main>

  <footer class="bg-gray-200 text-center p-4 text-sm mt-10">
